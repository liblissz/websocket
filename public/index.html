<html>
<head>
  <title>Pop-up Notifications</title>
</head>
<body>
  <h1>Pop-up Notification Demo</h1>
  <p>Open this page in multiple tabs to test real-time notifications.</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    // Request permission to show notifications
    if (Notification.permission !== 'granted') {
      Notification.requestPermission();
    }

    const socket = io();

    socket.on('notify', (message) => {
      // Show browser notification
      if (Notification.permission === 'granted') {
        new Notification('New Notification', {
          body: message,
          icon: 'https://cdn-icons-png.flaticon.com/512/1827/1827344.png' // Optional icon
        });
      }
    });
  </script>
</body>
</html>
