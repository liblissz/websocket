<html>
<head>
  <title>Pop-up Notifications</title>
</head>
<body>
  <h1>Pop-up Notification Demo</h1>
  <p>Open this page in multiple tabs to test real-time notifications.</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
 socket.on('notify', (msg) => {
  if ("Notification" in window) {
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        new Notification("Notice", { body: msg });
      } else {
        alert(msg); // Fallback if permission denied
      }
    });
  } else {
    alert(msg); // Fallback if not supported
  }
});


  </script>
</body>
</html>
